services:
  - type: web
    name: health-chatbot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: FIREBASE_CREDENTIALS_PATH
        value: /etc/secrets/serviceAccountKey.json
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
